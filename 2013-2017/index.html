<script src="/2013-2017/javascript/jquery.isotope.min.js" type="text/javascript"></script>
<script type="text/javascript">
	(function(){

		function thumbOver(evt){
			$(this).find(".thumb").fadeOut("300");
			$(this).find(".thumb-over").fadeIn("300");
		}
		function thumbOff(evt){
			$(this).find(".thumb").fadeIn("300");
			$(this).find(".thumb-over").fadeOut("300");	
		}

		function getCurrentFilter(){
			var hash = window.location.hash.replace('#','');
			return hash.length ? '[data-category*="'+hash+'"]' : '';
		}

		$(function(){
		  $container = $('.design-thumbs');

		  $container.isotope({
		    filter: getCurrentFilter(),
		    itemSelector : 'li',
		    layoutMode : 'fitRows'
		  });
		  
		  $("h1").on("click", function(evt){
		    window.location.hash = "";
		  });

		  $(window).on('hashchange', function() {
		  	$container.isotope({ filter: getCurrentFilter() });
			});

			$container.on("mouseenter", "a", thumbOver);
			$container.on("mouseleave", "a", thumbOff);

		});
	})();
</script>

      <script type="text/javascript">
        (function(){
            function getParameterByName(name) {
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
                return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }

            function makeElement(htmlStr) {
                var frag = document.createDocumentFragment(),
                    temp = document.createElement('div');
                temp.innerHTML = htmlStr;
                while (temp.firstChild) {
                    frag.appendChild(temp.firstChild);
                }
                return frag;
            }

            if(getParameterByName('sacci')){
                var banner = makeElement('<div id="kristinasacci">Psst&hellip; Kristina Sacci is now Kristina Filler (oohlala). You&rsquo;ve been re-directed. Welcome!</div>');
                article = document.getElementsByTagName('article')[0];
                article.insertBefore(banner, article.childNodes[0]);
            }
        })();
      </script>
