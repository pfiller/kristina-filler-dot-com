---
layout: default
title: Design
---

<ul class="design-thumbs">
  {% for post in site.posts %}
    <li data-category="{{post.category}}"><a href="{{ site.baseurl}}{{ post.url }}" title="{{ post.title }}"><img src="{{ site.baseurl}}/images/{{ post.thumbnail }}_thumb.jpg" width="186" height="156" /></a></li>
  {% endfor %}
</ul>

<script src="{{ site.baseurl }}/javascript/jquery-2.0.0.min.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/javascript/jquery.isotope.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
	  var hash, filter;

	  $container = $('.design-thumbs');
	  $header = $("h1");

	  hash = window.location.hash.replace('#','');
	  filter = hash.length ? '[data-category="'+hash+'"]' : '';

	  $container.isotope({
	    filter: filter,
	    itemSelector : 'li',
	    layoutMode : 'fitRows'
	  });
	  $("nav").on("click", ".category-link", function(evt){
	    var category = evt.target.hash.substring(1);
	    $container.isotope({ filter: '[data-category="'+category+'"]' });
	  });
	  $header.on("click", function(evt){
	    window.location.hash = "";
	    $container.isotope({ filter: '*' });
	  });
	});
</script>
