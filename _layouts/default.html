<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} {{site.name}}</title>
        <meta name="viewport" content="width=device-width">

        <script src="{{ site.baseurl }}/javascript/jquery-2.0.0.min.js" type="text/javascript"></script>
        <script src="{{ site.baseurl }}/javascript/kfiller.js" type="text/javascript"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    </head>
    <body>

      <header>
        {% if page.path == "index.html" %}
        <h1 class="title">{{ page.title }} {{site.name}}</h1>
        <a href="{{ site.baseurl}}/" style="display: none;" class="reset-category-link"><h3 class="title">{{ page.title }} {{site.name}}</h3></a>
        {% else %}
        <a href="{{ site.baseurl}}/"><h3 class="title">{{ page.title }} {{site.name}}</h3></a>
        {% endif %}
        
        <nav>
          <ul>
            <li><a href="{{ site.baseurl}}/#food-design" class="category-link">Food Design</a></li>
            <li><a href="{{ site.baseurl}}/#apparel" class="category-link">Apparel</a></li>
            <li><a href="{{ site.baseurl}}/#fun-stuff" class="category-link">Fun Stuff</a></li>
            <li><a href="{{ site.baseurl}}/#weddings" class="category-link">Weddings</a></li>
            <li><a href="{{ site.baseurl}}/about-contact.html">About &amp; Contact</a></li>
            <li class="copyright">All works &copy; 2013 Kristina Filler</a></li>
          </ul>
        </nav>
      </header>

      <article>
        {{ content }}
      </article>

    </body>
</html>
