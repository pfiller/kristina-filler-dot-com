<ul class="design-thumbs">
  {% for post in site.posts %}
    <li data-category="{{post.categories}}"><a href="{{ site.baseurl}}{{ post.url }}" title="{{ post.title }}"><img src="{{ site.baseurl}}/images/{{ post.thumbnail }}_thumb.jpg" width="186" height="156" class="thumb" /><img src="{{ site.baseurl}}/images/{{ post.thumbnail }}_thumb_over.jpg" class="thumb-over" width="186" height="156" /></a></li>
  {% endfor %}
</ul>

<script src="{{ site.baseurl }}/javascript/jquery-2.0.0.min.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/javascript/jquery.isotope.min.js" type="text/javascript"></script>
<script type="text/javascript">
	(function(){

		function thumbOver(evt){
			$(this).find(".thumb").fadeOut("300");
			$(this).find(".thumb-over").fadeIn("300");
		}
		function thumbOff(evt){
			$(this).find(".thumb").fadeIn("300");
			$(this).find(".thumb-over").fadeOut("300");	
		}

		function getCurrentFilter(){
			var hash = window.location.hash.replace('#','');
			return hash.length ? '[data-category*="'+hash+'"]' : '';
		}

		$(function(){
		  $container = $('.design-thumbs');

		  $container.isotope({
		    filter: getCurrentFilter(),
		    itemSelector : 'li',
		    layoutMode : 'fitRows'
		  });
		  
		  $("h1").on("click", function(evt){
		    window.location.hash = "";
		  });

		  $(window).on('hashchange', function() {
		  	$container.isotope({ filter: getCurrentFilter() });
			});

			$container.on("mouseenter", "a", thumbOver);
			$container.on("mouseleave", "a", thumbOff);

		});
	})();
</script>
