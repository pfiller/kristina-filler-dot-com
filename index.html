---
layout: default
title: Design
---

<ul class="design-thumbs">
  {% for post in site.posts %}
    <li data-category="{{post.category}}"><a href="{{ site.baseurl}}{{ post.url }}" title="{{ post.title }}"><img src="{{ site.baseurl}}/images/{{ post.thumbnail }}_thumb.jpg" width="186" height="156" /></a></li>
  {% endfor %}
</ul>
